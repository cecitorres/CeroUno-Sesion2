<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clima en México</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Clima en México</h1>
		<div class="row">
			<div id="favorite-city" />
		</div>
		<div class="row">
			<div id="weather" />
		</div>
		<div class="row">
			<div class="six columns">
				<form>
					<select class="u-full-width" id="city-list">
						<option>Select city…</option>
						<option>Monterrey</option>
						<option value="Mexico">CDMX</option>
						<option>Guadalajara</option>
						<option>Querétaro</option>
						<option>Tijuana</option>
						<option>Cancún</option>
						<option>Puerto Vallarta</option>
						<option>Veracruz</option>
					</select>
				</form>
			</div>
			<div class="six columns">
				<button class="button-primary" id="save-city">Guardar como favorita</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
